<div flex-xs layout="line" layout-align="center center">
  <md-card>
    <img src="img/card_header.jpg" class="md-card-image" alt="Washed Out">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Vamos à caça?</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>
        Organize ou participe de competições de caça ao tesouro. Chame seus amigos e comece a explorar!
      </p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="start center">
      <md-button class="btn social google md-raised"
        ng-click="c.signIn()">
        <i class="fa fa-google"></i> Entrar com Google
      </md-button>
      <md-button class="btn social facebook md-raised">
        <i class="fa fa-facebook"></i> Entrar com Facebook
      </md-button>
    </md-card-actions>
  </md-card>
</div>
